<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="CozyCoCart Team">
    <meta name="keywords" content="CozyCoCart, online shopping, cozy shopping, personalized shopping, ecommerce store, shopping deals, order tracking, cozy lifestyle">
  
    <!-- Open Graph (Facebook, LinkedIn, WhatsApp, etc.) -->
    <meta property="og:title" content="CozyCoCart | Your Cozy & Personalized Shopping Destination">
    <meta property="og:description" content="Experience cozy and personalized shopping at CozyCoCart. Discover deals, manage your account, and shop with comfort.">
    <meta property="og:image" content="https://cozycocart.vercel.app/img/logo.jpg">
    <meta property="og:url" content="https://cozycocart.vercel.app/index.html">
    <meta property="og:type" content="website">
  
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="CozyCoCart | Your Cozy & Personalized Shopping Destination">
    <meta name="twitter:description" content="Shop smarter and cozier at CozyCoCart. Explore exclusive offers, manage your profile, and enjoy a seamless shopping journey.">
    <meta name="twitter:image" content="https://cozycocart.vercel.app/img/logo.jpg">
  
    <!-- Google Site Verification -->
    <meta name="google-site-verification" content="aFBe1VkP8LoHxmKVkStPRDUhU2FusP82YsqeFyMHLjw" />
    
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="icon" href="./img/logo.jpg" type="image/jpeg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org/",
      "@type": "WebPage",
      "name": "CozyCoCart | Your Cozy & Personalized Shopping Destination",
      "url": "https://cozycocart.vercel.app/index.html",
      "description": "CozyCoCart offers a cozy and personalized shopping experience with exclusive deals, fast checkout, order tracking, and much more for a seamless journey.",
      "mainEntityOfPage": "https://schema.org/WebPage",
      "publisher": {
        "@type": "Organization",
        "name": "CozyCoCart",
        "logo": {
          "@type": "ImageObject",
          "url": "https://cozycocart.vercel.app/img/logo.jpg"
        }
      }
    }
    </script>
  </head>
  
  <style>

  </style>
  <body>
    <div class="container">
      <div class="login">
        <img
          src="./img/logo.jpg"
          style="width: 80px; border-radius: 50px; margin: auto"
          alt="CozyCoCart Logo - Cozy and Personalized Online Shopping"
        />
        <h2>CozyCoCart</h2>
        <form id="LoginForm" class="loginField">
          <input type="email" placeholder="Email" id="emailLogs" required />
          <div class="show">
            <input type="password" placeholder="Password" id="passwordLogs" required />
            <i class="fa-solid fa-eye-slash" id="eyes" onclick="togglePasswordVisibilitys()"></i>
          </div>

          <button type="submit" class="btn" onclick="Login(event)">
            Login
          </button>
        </form>
        <p>Or</p>
  
        <button class="social-btn google" id="google-login-btn">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Continue with Google - CozyCoCart Login" />
          Continue with Google
        </button>
  
        <p style="margin-top: 10px;">
          Don't have an account?
          <span id="signup"><u>Sign Up</u></span>
        </p>
      </div>
      <div class="signup">
        <img
          src="./img/logo.jpg"
          style="width: 80px; border-radius: 50px; margin: auto"
          alt="CozyCoCart Logo - Cozy and Personalized Online Shopping"
        />
        <h1>Sign Up - CozyCoCart</h1>
        <form id="SignupForm" class="signupField">
          <input type="text" placeholder="Username" id="username" required />
          <input type="email" placeholder="Email" id="email" required />
          <div class="show">
            <input type="password" placeholder="Create Password" id="password" required />
            <i class="fa-solid fa-eye-slash" id="eye" onclick="togglePasswordVisibility()"></i>

          </div>

          <button type="submit" class="btn" onclick="SignUp(event)">
            Sign Up
          </button>
        </form>  
        <p>Or</p>
        <button class="social-btn google" id="google-login-btn">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Continue with Google - CozyCoCart Login" />
          Continue with Google
        </button>
  

        <p style="margin-top: 10px;">
          Already have an account?
          <span id="login"><u>Login</u></span>
        </p>
      </div>
      
      <div id="google-modal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Continue with Google - CozyCoCart Login" />

            oogle Login Unavailable
          </div>
          <div class="modal-message">
            We are sorry, but Google login is currently unavailable. Please try again later.
          </div>
          <button class="modal-button" id="close-modal">Okay</button>
        </div>
      </div>
    </div>
  </body>
<script src="./js/auth.js"></script>
</html>
